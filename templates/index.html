<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyHelper</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KF69WKV3YP"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-KF69WKV3YP');
    </script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }

        #advice {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        #newAdviceBtn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #newAdviceBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to DailyHelper</h1>

    <div id="advice">Bugungi maslahat: Ishni kichik qismga bo‘ling!</div>
    <button id="newAdviceBtn">Yangi maslahat</button>

    <script>
        const advices = [
            "Ishni kichik qismga bo‘ling!",
            "Kun boshida eng muhim vazifani bajaring!",
            "Oraliq tanaffuslar qiling, aqliy charchash kamayadi!",
            "Maqsadlarni yozing va nazorat qiling!",
            "Har kun yangi narsani o‘rganing!",
            "O‘zingizga kichik mukofot bering!",
            "Yaxshi uyqu samaradorlikni oshiradi!",
            "Har vazifani rejalashtiring!"
        ];

        const adviceDiv = document.getElementById('advice');
        const btn = document.getElementById('newAdviceBtn');

        btn.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * advices.length);
            adviceDiv.textContent = advices[randomIndex];
        });
    </script>
</body>
</html>
